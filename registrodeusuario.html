<!DOCTYPE html>
<html lang="es">
<head>
  <title>Administración de usuarios</title>
</head>
<body>
  <h1>Administración de usuarios</h1>
  
  <!-- Botón para abrir la pantalla de agregar usuario -->
  <button id="add-user-button">Agregar Usuario</button>

  <!-- Otro contenido de la página -->

  <!-- Pantalla de agregar usuario (inicialmente oculta) -->
  <div id="add-user-screen" style="display: none;">
    <h2>Agregar Usuario</h2>
    <form id="add-user-form">
      <input type="text" id="new-username" placeholder="Nombre de usuario">
      <input type="password" id="new-password" placeholder="Contraseña">
      <button type="submit">Agregar</button>
    </form>
  </div>

  <script src="regristro de usuario.js"></script>
</body>
</html>
