<!DOCTYPE html>
<html>
<head>
  <title>Agregar Cliente</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Agregar Cliente</h1>
  
  <form id="client-form">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre del cliente" required>
    
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" placeholder="Ingrese la dirección del cliente" required>
    
    <label for="precio-hora">Precio por Hora:</label>
    <input type="number" id="precio-hora" name="precio-hora" placeholder="Ingrese el precio por hora" required>
    
    <label for="horas-contratadas">Horas Contratadas:</label>
    <input type="number" id="horas-contratadas" name="horas-contratadas" placeholder="Ingrese las horas contratadas" required>
    
    <label for="entrega-llaves">Entrega de Llaves:</label>
    <select id="entrega-llaves" name="entrega-llaves" required>
      <option value="si">Sí</option>
      <option value="no">No</option>
    </select>
    
    <button type="submit" class="submit-button">Guardar</button>
   <a href= "index.html" class="button">atras</a>
  </form>
  
  <script src="script.js"></script>
</body>
</html>
