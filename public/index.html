<!DOCTYPE html>
<html lang="es">
  
<head>
  <link rel="stylesheet" type="text/css" href="stilos.css">
  <title>Pantalla de inicio de sesión</title>
</head>
<body>
  <!-- Pantalla de inicio de sesión -->
  <div id="login-screen">
    <h1>Clean Date</h1>
    <form id="login-form">
      <input type="text" id="username" class="username-input" placeholder="Usuario">
      <input type="password" id="password" class="password-input" placeholder="Contraseña">
      <button type="submit" class="access-button">Acceder</button>
    </form>
    <a href="#" class="password-link">Forgot Password? Reset</a>
    <div id="message" class="error-message"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
